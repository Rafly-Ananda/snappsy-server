services:
  goapp:
    build:
      context: .
      args:
        VERSION: ${VERSION:-v1.0.0}
        BUILD_TIME: ${BUILD_TIME}
    container_name: goapp
    restart: unless-stopped
    depends_on:
      minio:
        condition: service_healthy
      mongo:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - PORT=8080
      - GIN_MODE=release
    ports:
      - "127.0.0.1:8080:8080"  # Only accessible from localhost (Nginx will proxy)
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health-check"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  mongo:
    image: mongo:6.0
    container_name: mongo
    restart: unless-stopped
    ports:
      - "127.0.0.1:27017:27017"  # Only accessible from localhost
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:
      - "127.0.0.1:9000:9000"  # S3 API - localhost only
      - "127.0.0.1:9001:9001"  # Web console - localhost only
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 5s
      retries: 3

  minio-mc:
    image: minio/mc:latest
    container_name: minio-mc
    restart: "no"  # Only runs once to create bucket
    depends_on:
      minio:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - app-network
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for MinIO to be ready...' &&
      until (/usr/bin/mc alias set local http://minio:9000 ${MINIO_ACCESS_KEY} ${MINIO_SECRET_KEY}) do
        echo 'MinIO not ready yet, retrying in 5s...' &&
        sleep 5
      done &&
      echo 'MinIO is ready, creating bucket...' &&
      /usr/bin/mc mb -p local/${MINIO_BUCKET} || true &&
      echo 'Bucket created successfully!' &&
      exit 0
      "

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - goapp
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health-check"]
      interval: 30s
      timeout: 5s
      retries: 3

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done;'"
    networks:
      - app-network

volumes:
  minio_data:
    driver: local
  mongo_data:
    driver: local

networks:
  app-network:
    driver: bridge
