upstream go_backend {
    server goapp:8080;
}

upstream minio_api {
    server minio:9000;
}

upstream minio_console {
    server minio:9001;
}

upstream mongo_backend {
    server mongo:27017;
}

# HTTP - Redirect all to HTTPS
server {
    listen 80;
    server_name api.raflysoemantri.cloud files.raflysoemantri.cloud db.raflysoemantri.cloud console.raflysoemantri.cloud;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# API Server - api.raflysoemantri.cloud
server {
    listen 443 ssl http2;
    server_name api.raflysoemantri.cloud;

    ssl_certificate /etc/letsencrypt/live/api.raflysoemantri.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.raflysoemantri.cloud/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    client_max_body_size 100M;

    location / {
        proxy_pass http://go_backend;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS
        add_header Access-Control-Allow-Origin "https://raflysoemantri.cloud" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
}

# MinIO Files - files.raflysoemantri.cloud
server {
    listen 443 ssl http2;
    server_name files.raflysoemantri.cloud;

    ssl_certificate /etc/letsencrypt/live/files.raflysoemantri.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/files.raflysoemantri.cloud/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    client_max_body_size 500M;
    ignore_invalid_headers off;

    location / {
        proxy_pass http://minio_api;
        proxy_http_version 1.1;
        
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_buffering off;
        proxy_request_buffering off;
        
        # CORS for files
        add_header Access-Control-Allow-Origin "https://raflysoemantri.cloud" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Amz-*" always;
        add_header Access-Control-Expose-Headers "ETag" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
}

# MinIO Console - console.raflysoemantri.cloud
server {
    listen 443 ssl http2;
    server_name console.raflysoemantri.cloud;

    ssl_certificate /etc/letsencrypt/live/console.raflysoemantri.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/console.raflysoemantri.cloud/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://minio_console;
        proxy_http_version 1.1;
        
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket for console
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# Note: MongoDB access via SSH tunnel (more secure)
# From local: ssh -L 27017:localhost:27017 rafly@YOUR_VPS_IP
# Then update docker-compose.yml to expose mongo on 127.0.0.1:27017